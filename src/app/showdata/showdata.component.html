<div class="container text-center"> 
    <div class="row">

        <div  class="col-12 mt-3">
          <h1> <span class="badge bg-info text-white">PRODUCT'S</span></h1> 
         </div>
  <table class="table">
 
    <thead>
     
      <tr class=" text-block text-center">
        <!-- <th scope="col">ID</th> -->
        <th scope="col">Product Name</th>
        <th scope="col">CreatedAt</th>
        <th scope="col">UpdatedAt</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
        
      
      <tr *ngFor="let user of info">
        <!-- <td>{{user._id}}</td> -->
        <td>{{user.name}}</td>
        <td>{{user.createdAt}}</td>
        <td>{{user.updatedAt}}</td>
       
       <td> <button class="fa fa-edit " (click)="onUpdateuser(user._id)"  routerLink="/update"></button>
        &nbsp;
        <button class="fa fa-trash " (click)="onDeleteuser(user._id)"  routerLink="/showdata"></button></td>
       
      </tr>
    </tbody>
  </table>
